<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <form th:object="${newuser}" th:action="@{signup}" action="#" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}"
                    placeholder="Enter username" th:maxlength="15" required />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{passwordHash}"
                    placeholder="Enter password" th:maxlength="30" required />
                <div th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}">Error</div>
            </div>
            <input type="submit" class="btn btn-primary" value="Sign-up">
            <button onclick="history.back()" class="btn btn-light">Cancel</button>
        </form>
    </div>
</body>

</html>
